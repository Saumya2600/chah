<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You Forever</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #ffafbd, #ffc3a0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: #fff;
      flex-direction: column;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    video {
      max-width: 90%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .button a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      padding: 10px 20px;
      background: #ff6f61;
      color: #fff;
      border-radius: 30px;
      font-size: 1.2em;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .button a:hover {
      background: #e85b50;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Love for You is Infinite ❤️</h1>
    <video controls autoplay loop>
      <source src="sam1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="button">
      <a href="index.html">Back to Letter</a>
    </div>
  </div>
</body>
</html>
