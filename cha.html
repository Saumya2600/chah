<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Lovely Girlfriend</title>
    <style>
        .link-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }
        .link-button:hover {
            background: #e85b50;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">To My Beautiful Girlfriend</h1>
        
       <div class="carousel">
    <div class="carousel-images">
        <img src="1728783153158.jpg" class="active" alt="Image 1">
        <img src="1728783153170.jpg" alt="Image 2">
        <img src="1728783153215.jpg" alt="Image 3">
    </div>
    <button class="prev" onclick="moveSlide(-1)">‚ùÆ</button>
    <button class="next" onclick="moveSlide(1)">‚ùØ</button>
</div>

        <p class="footer">Every moment with you is precious! üíñ</p>

        <!-- Button to link to letter.html -->
        <a href="letter.html" class="link-button">Read My Letter to You</a>
    </div>

    <script>
        let currentSlide = 0;

        function moveSlide(direction) {
            const slides = document.querySelectorAll('.carousel-images img');
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }
    </script>
</body>
</html>
